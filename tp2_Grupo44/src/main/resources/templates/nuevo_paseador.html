<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

    <head>
        <!-- #region Meta -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- #endregion -->

        <!-- #region Bootstrap (import) -->
        <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
        <!-- #endregion -->

        <!-- #region Custom CSS -->
        <link rel="stylesheet" th:href="@{/css/estilos.css}">
        <!-- #endregion -->

        <!-- #region Webpage Icon & Title -->
        <link rel="shortcut icon" type="image/svg" th:href="@{/images/logos/pet_shop_favicon.svg}">
        <title>Nuevo Paseador</title>
        <!-- #endregion -->
    </head>

    <body>
        <!-- #region Header -->
        <header th:replace="~{layouts/header :: header}"></header>
        <!-- #endregion -->

        <!-- #region nuevo_paseador.html -->
        <div class="container">

            <!-- #region Formulario -->
            <div class="card">

                <!-- #region Titulo -->
                <div class="card-header text-center">
                    <h3 class="mb-0" th:text="${editar} ? 'Modificar Paseador' : 'Nuevo Paseador'"></h3>
                    <h6 class="badge bg-secondary"
                        th:text="${editar} ? 'Identificador ' + ${paseador.identificador} : 'Identificador no asignado todavia'">
                    </h6>
                </div>
                <!-- #endregion -->

                <!-- #region Contenido -->
                <form th:action="${editar} ? @{/servicio_de_paseos/modificar} : @{/servicio_de_paseos/guardar}"
                      th:object="${paseador}" method="post">

                    <!-- #region Entrada de datos -->
                    <div class="card-body">

                        <!-- #region Identificador -->
                        <div>
                            <input type="hidden" id="identificador" th:field="*{identificador}" class="form-control">
                        </div>
                        <!-- #endregion -->

                        <!-- #region Nombre -->
                        <div class="input-group mb-3">
                            <label for="nombre" class="input-group-text">Nombre</label>
                            <input type="text" id="nombre" th:field="*{nombre}"
                                   placeholder="Ingrese nombre del paseador" aria-label="Nombre"
                                   aria-describedby="Nombre"
                                   class="form-control">
                        </div>
                        <div class="text-danger mb-3" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">
                        </div>
                        <!-- #endregion -->

                        <!-- #region Apellido -->
                        <div class="input-group mb-3">
                            <label for="apellido" class="input-group-text">Apellido</label>
                            <input type="text" id="apellido" th:field="*{apellido}"
                                   placeholder="Ingrese apellido del paseador" aria-label="Apellido"
                                   aria-describedby="Apellido" class="form-control">
                        </div>
                        <div class="text-danger mb-3" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">
                        </div>
                        <!-- #endregion -->

                        <!-- #region DiaDisponible -->
                        <div class="input-group mb-3">
                            <label for="diaDisponible" class="input-group-text">Día disponible</label>
                            <select id="diaDisponible"
                                    th:field="*{diaDisponible}"
                                    aria-label="Disponibilidad"
                                    class="form-select">
                                <option value="">Selecciona un dia</option>
                                <option value="Lunes">Lunes</option>
                                <option value="Martes">Martes</option>
                                <option value="Miércoles">Miércoles</option>
                                <option value="Jueves">Jueves</option>
                                <option value="Viernes">Viernes</option>
                                <option value="Sábado">Sábado</option>
                            </select>
                        </div>
                        <div class="text-danger mb-3" th:if="${#fields.hasErrors('diaDisponible')}"
                             th:errors="*{diaDisponible}">
                        </div>
                        <!-- #endregion -->

                        <!-- #region HorarioDisponible -->
                        <div class="input-group mb-3">
                            <span class="input-group-text">Horario</span>
                            <label for="horarioDisponibleDesde" class="input-group-text">Desde</label>
                            <input type="time"
                                   id="horarioDisponibleDesde"
                                   th:field="*{horarioDisponibleDesde}"
                                   aria-label="DisponibleDesde"
                                   aria-labelledby="DisponibleDesde"
                                   class="form-control">

                            <label for="horarioDisponibleHasta" class="input-group-text">Hasta</label>
                            <input type="time"
                                   id="horarioDisponibleHasta"
                                   th:field="*{horarioDisponibleHasta}"
                                   aria-label="DisponibleHasta"
                                   aria-labelledby="DisponibleHasta"
                                   class="form-control">
                        </div>
                        <div class="text-danger mb-3" th:if="${#fields.hasErrors('horarioDisponibleDesde')}"
                             th:errors="*{horarioDisponibleDesde}">
                        </div>
                        <div class="text-danger mb-3" th:if="${#fields.hasErrors('horarioDisponibleHasta')}"
                             th:errors="*{horarioDisponibleHasta}">
                        </div>
                        <!-- #endregion -->

                        <!-- #region Provincia -->
                        <div class="input-group mb-3">
                            <label for="provincia" class="input-group-text">Provincia</label>
                            <select id="provincia" th:field="*{provincia}" aria-label="Provincia" class="form-select">
                                <option value="">Selecciona una provincia</option>
                                <option value="Jujuy">Jujuy</option>
                                <option value="Salta">Salta</option>
                                <option value="Tucumán">Tucumán</option>
                            </select>
                        </div>
                        <div class="text-danger" th:if="${#fields.hasErrors('provincia')}" th:errors="*{provincia}">
                        </div>
                        <!-- #endregion -->

                    </div>
                    <!-- #endregion -->

                    <!-- #region Opciones -->
                    <div class="card-footer d-flex gap-3 justify-content-center">
                    <a class="btn btn-danger text-decoration-none link-light"
                               th:href="@{/servicio_de_paseos/listado}">
                                Cancelar
                    </a>
                        <button type="submit" class="btn btn-success" th:text="${editar} ? 'Modificar' : 'Guardar'">
                        </button>
                    </div>
                    <!-- #endregion -->

                </form>
                <!-- #endregion -->

            </div>
            <!-- #endregion -->

        </div>
        <!-- #endregion -->

        <!-- #region Separator -->
        <hr>
        <!-- #endregion -->

        <!-- #region Footer -->
        <footer th:replace="~{layouts/footer :: footer}"></footer>
        <!-- #endregion -->
        <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </body>

</html>
