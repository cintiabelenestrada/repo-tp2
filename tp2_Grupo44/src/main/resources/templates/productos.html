<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Productos</title>
        <!-- Importar CSS -->
        <link rel="stylesheet" th:href="@{/css/estilos.css}" />
    </head>
    <body>
        <div id="container">
            <!-- header -->
            <header th:replace="~{layouts/header :: header}"></header>

            <!-- Catalog -->
            <div class="catalog-container">
                <h2>Productos</h2>
                <div class="new-product">
                    <a th:href="@{/productos/nuevo}">Nuevo producto</a>
                </div>

                <div class="navigation-section" id="seccion">
                    <ul>
                        <li>
                            <a href="#Collares y correas">Collares y correas</a>
                        </li>
                        <li><a href="#Alimentos">Alimentos</a></li>
                        <li><a href="#Higiene">Productos de Higiene</a></li>
                        <li><a href="#Juguetes">Juguetes</a></li>
                        <li><a href="#Camas">Camas</a></li>
                        <li><a href="#Prendas">Prendas</a></li>
                    </ul>
                </div>

                <!-- Section -->
                <section class="catalog-product-list-container">
                    <!-- Category Items -->
                    <div
                        class="product-list-categories"
                        th:each="categoria: ${listaCategorias}"
                    >
                        <h2
                            th:text="${categoria}"
                            th:id="${categoria}"
                            href="#seccion"
                        ></h2>
                        <p><a href="#seccion">Lista de categorias</a></p>

                        <!-- Product Items -->
                        <div class="product-list-items">
                            <div
                                class="product-list-items-information"
                                th:each="producto: ${listaProductos}"
                                th:if="${producto.categoria} == ${categoria}"
                            >
                                <!-- prueba -->
                                <h3 th:text="${producto.nombre}"></h3>
                                <img th:src="${producto.imagen}" />

                                <div class="product-information-container">
                                    <p>
                                        Precio:
                                        <span
                                            th:text="'$' + ${producto.precio}"
                                        ></span>
                                    </p>
                                    <p>
                                        Descuento:
                                        <span
                                            th:text="${producto.descuento}+'%'"
                                        ></span>
                                    </p>
                                    <p>
                                        Precio con descuento:
                                        <span
                                            th:text="'$' + ${producto.calcularDescuento}"
                                        ></span>
                                    </p>
                                </div>

                                <a
                                    class="edit-product"
                                    th:href="@{/productos/modificar/} + ${producto.codigo}"
                                    >Modificar</a
                                >
                                <a
                                    class="delete-product"
                                    th:href="@{/productos/eliminar/} + ${producto.codigo}"
                                    >Eliminar</a
                                >
                            </div>
                        </div>
                        <!-- End of Product Items -->
                    </div>
                    <!-- End of Category Items -->
                </section>
                <!-- End of Section -->
                <p id="back-to-top"><a href="#seccion"> Volver al Ã­ndice</a></p>
            </div>
            <!-- End of Catalog -->

            <!-- pie de pagina -->
            <footer th:replace="~{layouts/footer :: footer}"></footer>
        </div>
    </body>
</html>
