<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- #region Bootstrap (import) -->
        <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
        <!-- #endregion -->
        <!-- #region Webpage Icon & Title -->
        <link rel="shortcut icon" type="image/svg" th:href="@{/images/pet_shop_favicon.svg}">
        <title>Nuevo Sucursal</title>
        <!-- #endregion -->
    </head>

    <body>
        <!-- #region Header -->
        <header th:replace="~{layouts/header :: header}"></header>
        <!-- #endregion -->

        <!-- #region AddProduct -->
        <div class="container">

            <!-- #region Form -->
            <div class="card">
                <div class="card-header text-center">
                    <h3 class="mb-0" th:text="${editar} ? 'Modificar Producto' : 'Nuevo Producto'"></h3>
                    <h6 class="badge bg-secondary"
                        th:text="${editar} ? 'Código ' + ${producto.codigo} : 'Código no asignado todavia'">
                    </h6>
                </div>

                <form th:action="${editar} ? @{/productos/modificar} : @{/productos/guardar}"
                      th:object="${producto}"
                      method="post">

                    <div class="card-body">

                        <!-- #region Código -->
                        <div>
                            <input type="hidden"
                                   id="codigo"
                                   th:field="*{codigo}"
                                   class="form-control">
                        </div>
                        <!-- #endregion -->

                        <!-- #region Nombre -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text"
                                   id="nombre"
                                   th:field="*{nombre}"
                                   placeholder="Ingrese nombre del producto"
                                   class="form-control">
                            <div class="text-danger mb-3"
                                 th:if="${#fields.hasErrors('nombre')}"
                                 th:errors="*{nombre}">
                            </div>
                        </div>
                        <!-- #endregion -->

                        <!-- #region Precio -->
                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio</label>
                            <input type="text"
                                   id="precio"
                                   th:field="*{precio}"
                                   class="form-control">
                            <div class="text-danger mb-3"
                                 th:if="${#fields.hasErrors('precio')}"
                                 th:errors="*{precio}">
                            </div>
                        </div>
                        <!-- #endregion -->

                        <!-- #region Descuento -->
                        <div class="mb-3">
                            <label for="descuento" class="form-label">Descuento</label>
                            <input type="text"
                                   id="descuento"
                                   th:field="*{descuento}"
                                   class="form-control">
                            <div class="text-danger mb-3"
                                 th:if="${#fields.hasErrors('descuento')}"
                                 th:errors="*{descuento}">
                            </div>
                        </div>
                        <!-- #endregion -->

                        <!-- #region Categoria -->
                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoria</label>
                            <select id="categoria"
                                    th:field="*{categoria}"
                                    class="form-select">
                                <option value="">Selecciona una categoria</option>
                                <option value="Alimentos">Alimentos</option>
                                <option value="Camas">Camas</option>
                                <option value="Collares y correas">Collares y correas</option>
                                <option value="Higiene">Higiene</option>
                                <option value="Juguetes">Juguetes</option>
                            </select>
                            <div class="text-danger"
                                 th:if="${#fields.hasErrors('categoria')}"
                                 th:errors="*{categoria}">
                            </div>
                        </div>
                        <!-- #endregion -->

                    </div>
                    <div class="card-footer d-flex gap-3 justify-content-center">
                        <button class="btn btn-warning">
                            <a class="text-decoration-none" th:href="@{/productos/listado}">Cancelar</a>
                        </button>
                        <button type="submit"
                                class="btn btn-success"
                                th:text="${editar} ? 'Modificar' : 'Guardar'">
                        </button>
                    </div>
                </form>
            </div>
            <!-- #endregion -->
        </div>
        <!-- #endregion -->
        <!-- #region Separator -->
        <hr>
        <!-- #endregion -->
        <!-- #region Footer -->
        <footer th:replace="~{layouts/footer :: footer}"></footer>
        <!-- #endregion -->
        <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </body>

</html>
