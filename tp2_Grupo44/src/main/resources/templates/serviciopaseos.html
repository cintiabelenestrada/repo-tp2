<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Servicio de paseos</title>
        <!-- Importar CSS -->
        <link rel="stylesheet" th:href="@{/css/estilos.css}" />
    </head>
    <body>
        <div id="container">
            <!-- header -->
            <header th:replace="~{layouts/header :: header}"></header>

            <!-- inicio codigo Servicio de paseos -->

            <h1 class="titulo">Servicio de paseos</h1>
            <table border="1" id="tabla">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Dia</th>
                    <th>Horario Paseo</th>
                </tr>
              </thead>
            <tbody>
				
              <tr th:each="servicios: ${servicios}">
                 <td th:text="${servicios.nombre}"></td>
                 <td th:text="${servicios.apellido}"></td>
                 <td th:text="${servicios.dia}"></td> 
                 <td th:text="${servicios.horario}"></td>  
                                            
              </tr >
            </tbody>
            </table>
            <footer th:replace="~{layouts/footer :: footer}"></footer>
        </div>
    </body>
</html>
